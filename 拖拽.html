<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
</head>
<body>
   <div style="width: 100px;height: 100px;background-color: brown; position: absolute;top:0;left:0;"></div>
   <script>
   var div = document.getElementsByTagName("div")[0];
   var divX;
   var divY;
   var drager = function(e){
      var event = e || window.event;
      div.style.left = e.pageX - divX + "px";
      div.style.top = e.pageY - divY + "px";
   }
   div.addEventListener("mousedown",function(e){
      divX = e.pageX - parseInt(div.style.left);
      divY = e.pageY - parseInt(div.style.top);
      document.addEventListener("mousemove",drager,false);
   },false)
   
   document.onmouseup = function(){
      document.removeEventListener("mousemove",drager,false);
   }
   </script>
</body>
</html>
